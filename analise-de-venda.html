<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Venda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #f1c40f;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 20px;
    }
    .top-controls > div {
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #f1c40f;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: #f1c40f;
    }
    input[disabled] {
      background-color: #eee;
    }
    .result-cell {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.jpg" alt="Logo Domínio Farma">
    <h1>Análise de Venda</h1>
  </header>

  <div class="top-controls">
    <div>
      <label for="cardFee">Taxa de Cartão (%)</label>
      <input type="number" id="cardFee" step="0.01">
    </div>
    <div>
      <label for="regime">Regime Tributário</label>
      <select id="regime">
        <option value="">Selecione</option>
        <option value="SN">Simples Nacional</option>
        <option value="LP">Lucro Presumido</option>
      </select>
    </div>
    <div>
      <button id="homeBtn">Voltar para Página Inicial</button>
    </div>
  </div>

  <table id="salesTable">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Quantidade</th>
        <th>Valor de Venda</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  const sheetURL = 'https://opensheet.vercel.app/1TKysjAxeh72sSwAsa7qutZ1SUUvpazAgCNNlsMx-H00/P\u00e1gina1';
  const cardFeeInput = document.getElementById('cardFee');
  const regimeSelect = document.getElementById('regime');
  const tableBody = document.querySelector('#salesTable tbody');

  document.getElementById('homeBtn').addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  let marginData = {};
  fetch(sheetURL)
    .then(r => r.json())
    .then(data => {
      data.forEach(row => {
        const prefix = row['Prefixo'] || row['NCM'] || row['prefixo'] || row['A'];
        if (!prefix) return;
        marginData[prefix] = {
          simples: parseFloat(row['D']) || 0,
          presumido: parseFloat(row['E']) || 0
        };
      });
      populateTable();
    })
    .catch(err => {
      console.error('Erro ao carregar planilha', err);
      populateTable();
    });

  function populateTable() {
    const stored = JSON.parse(localStorage.getItem('produtos')) || [];
    if (stored.length === 0) {
      stored.push({descricao: 'Produto Exemplo', quantidade: 1, ncm: '0000', custo: 0, icmsst: 0});
    }
    stored.forEach(prod => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${prod.descricao}</td>
        <td>${prod.quantidade}</td>
        <td><input type="number" step="0.01" class="valor-venda" disabled></td>
        <td class="result-cell">-</td>`;
      tr.dataset.ncm = prod.ncm;
      tr.dataset.custo = prod.custo;
      tr.dataset.icmsst = prod.icmsst;
      tableBody.appendChild(tr);
    });
  }

  function calcularLinha(tr) {
    const valorVendaInput = tr.querySelector('.valor-venda');
    const resultCell = tr.querySelector('.result-cell');
    const custo = parseFloat(tr.dataset.custo) || 0;
    const icmsst = parseFloat(tr.dataset.icmsst) || 0;
    const valorVenda = parseFloat(valorVendaInput.value) || 0;
    const card = parseFloat(cardFeeInput.value) || 0;
    const regime = regimeSelect.value;
    const ncm = (tr.dataset.ncm || '').substring(0, 4);
    const margens = marginData[ncm] || {};
    let margem = 0;
    if (regime === 'SN') margem = parseFloat(margens.simples) || 0;
    if (regime === 'LP') margem = parseFloat(margens.presumido) || 0;

    const valorTaxa = valorVenda * (card / 100);
    const valorMargem = valorVenda * margem;
    const resultado = custo + icmsst + valorTaxa + valorMargem;
    resultCell.textContent = resultado.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  function atualizarInputs() {
    const enabled = cardFeeInput.value && regimeSelect.value;
    document.querySelectorAll('.valor-venda').forEach(input => input.disabled = !enabled);
    if (!enabled) {
      tableBody.querySelectorAll('.result-cell').forEach(c => c.textContent = '-');
    }
  }

  cardFeeInput.addEventListener('input', atualizarInputs);
  regimeSelect.addEventListener('change', () => {
    atualizarInputs();
    if (regimeSelect.value) {
      document.querySelectorAll('#salesTable tbody tr').forEach(tr => calcularLinha(tr));
    }
  });

  tableBody.addEventListener('input', function(e) {
    if (e.target.classList.contains('valor-venda')) {
      calcularLinha(e.target.closest('tr'));
    }
  });
  </script>
</body>
</html>
