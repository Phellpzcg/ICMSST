<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar XML - ICMS ST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .upload-section {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="file"] {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #f1c40f;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .mva-select {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Importar XML para Cálculo ICMS ST</h1>
    <div class="upload-section">
        <input type="file" id="xmlFileInput" accept=".xml">
        <button onclick="document.getElementById('xmlFileInput').click()">Selecionar XML</button>
    </div>

    <table id="productTable">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>CFOP</th>
                <th>CST</th>
                <th>NCM</th>
                <th>R$ Total Produto</th>
                <th>Outros</th>
                <th>IPI</th>
                <th>Desconto</th>
                <th>Categoria</th>
                <th>R$ Imposto</th>
                <th>Total</th>
                <th>Custo Final</th>
                <th>% Efetivo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let ncmMvaMap = {};
        const ALQ_INTRA = 0.205;

        fetch('ncm_mva.json')
            .then(res => res.json())
            .then(data => ncmMvaMap = data);

        document.getElementById('xmlFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(e.target.result, 'text/xml');
                const products = xmlDoc.getElementsByTagName('prod');
                const tbody = document.querySelector('#productTable tbody');
                tbody.innerHTML = '';

                const CRT = xmlDoc.getElementsByTagName('CRT')[0]?.textContent || '';

                for (let i = 0; i < products.length; i++) {
                    const prod = products[i];
                    const nome = prod.getElementsByTagName('xProd')[0]?.textContent || 'Produto';
                    const qtd = parseFloat(prod.getElementsByTagName('qCom')[0]?.textContent || '0');
                    const valorUnit = parseFloat(prod.getElementsByTagName('vUnCom')[0]?.textContent || '0');
                    const valorProd = parseFloat(prod.getElementsByTagName('vProd')[0]?.textContent || '0');
                    const desconto = parseFloat(prod.getElementsByTagName('vDesc')[0]?.textContent || '0');
                    const outros = parseFloat(prod.getElementsByTagName('vOutro')[0]?.textContent || '0');
                    const ipi = parseFloat(prod.getElementsByTagName('vIPI')[0]?.textContent || '0');
                    const cfop = prod.getElementsByTagName('CFOP')[0]?.textContent || '';
                    const ncm = prod.getElementsByTagName('NCM')[0]?.textContent || '00000000';
                    const prefixo = ncm.substring(0, 4);
                    const categoria = ncmMvaMap[prefixo];

                    const impostoTag = prod.parentNode.querySelector('ICMS, ICMSSN101, ICMSSN102');
                    let cst = '000';
                    if (impostoTag) {
                        const cstTag = impostoTag.querySelector('CST') || impostoTag.querySelector('CSOSN');
                        if (cstTag) cst = cstTag.textContent.trim();
                    }

                    let categoriaDisplay = '';
                    let impostoValor = 0;
                    let total = 0;
                    let custoFinal = 0;
                    let percEfetivo = 0;

                    if (CRT === '1') {
                        categoriaDisplay = 'Fornecedor do Simples Nacional, verifique com a contabilidade o imposto da nota';
                    } else if (CRT === '3' && ['10', '40', '41', '60'].includes(cst.slice(-2))) {
                        const finalCST = cst.slice(-2);
                        if (finalCST === '10' || finalCST === '60') categoriaDisplay = 'ICMS cobrado anteriormente';
                        if (finalCST === '40') categoriaDisplay = 'Produto isento de ICMS';
                        if (finalCST === '41') categoriaDisplay = 'Produto não tributado';
                    } else {
                        const mvaValue = categoria?.mva || 0;
                        impostoValor = ((valorProd + ipi + outros - desconto) * mvaValue * ALQ_INTRA);
                        total = valorProd + ipi + outros - desconto + impostoValor;
                        custoFinal = qtd > 0 ? total / qtd : 0;
                        percEfetivo = total > 0 ? (impostoValor / total) * 100 : 0;

                        categoriaDisplay = `${prefixo} - ${categoria?.descricao || 'Sem categoria'} (${(mvaValue * 100).toFixed(2)}%)`;
                    }

                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = nome;
                    row.insertCell(1).textContent = cfop;
                    row.insertCell(2).textContent = cst;
                    row.insertCell(3).textContent = ncm;
                    row.insertCell(4).textContent = valorProd.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    row.insertCell(5).textContent = outros.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    row.insertCell(6).textContent = ipi.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    row.insertCell(7).textContent = desconto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    row.insertCell(8).textContent = categoriaDisplay;
                    row.insertCell(9).textContent = impostoValor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    row.insertCell(10).textContent = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    row.insertCell(11).textContent = custoFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    row.insertCell(12).textContent = percEfetivo.toFixed(2) + '%';
                }
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
